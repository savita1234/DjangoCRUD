{% extends "index.html" %}
{% block start %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-1g" method="post">
        {% csrf_token %}
    <div class="form-row">
        <div class="col">
            <label for="exampleInputEmail1">First Name</label>
          <input type="text" class="form-control" name="first_name" placeholder="First name">
        </div>
        <div class="col">
            <label for="exampleInputEmail1">Last Name</label>
          <input type="text" class="form-control" name="last_name" placeholder="Last name">
        </div>
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="confirm_password" placeholder="Password">
      </div><br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="/receipe/login">Already have an accout?</a>
  </form>
</div>
{% endblock %}
